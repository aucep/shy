<svg version="1.1" baseProfile="full" width="160" height="160" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <clipPath id="rect-bounds">
      <rect x="0" y="0" width="160" height="160" rx="20" fill-opacity="0"/>
    </clipPath>
    <linearGradient id="binding-highlight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:black" />
      <stop offset="50%" stop-color="white" />
      <stop offset="100%" style="stop-color:black" />
    </linearGradient>
  </defs>
  <image opacity="0" x="0" y="0" width="160" height="160" clip-path="url(#rect-bounds)" href="https://static.fimfiction.net/images/favicon.png?9="/>
  
  <rect fill="#513525" width="160" height="160" clip-path="url(#rect-bounds)" />
  <rect fill="#3F271A" width="30" height="160" clip-path="url(#rect-bounds)" />
  <rect fill="url(#binding-highlight)" width="30" height="160" clip-path="url(#rect-bounds)" opacity="0.2"/>

  <rect fill="#352116" x="0" y="15" width="30" height="5" clip-path="url(#rect-bounds)" id="strip"/>
  <use href="#strip" y="25"/>
  <use href="#strip" y="100"/>
  <use href="#strip" y="125"/>
  
  <rect fill="#352116" x="30" width="5" height="160" clip-path="url(#rect-bounds)" />
  
  <!-- eh, i give up. -->
</svg>